<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sistema</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/app.css">
</head>

<body class="container">

    <h1 class="text-center">Sistema</h1>
    
    <div id="messagesView"></div>
   
    <ul class="nav nav-pills justify-content-center mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="customer-tab" data-bs-toggle="pill" data-bs-target="#customer" type="button" role="tab" aria-controls="customer" aria-selected="true">Clientes</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="product-tab" data-bs-toggle="pill" data-bs-target="#product" type="button" role="tab" aria-controls="product" aria-selected="false">Produtos</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="order-tab" data-bs-toggle="pill" data-bs-target="#order" type="button" role="tab" aria-controls="order" aria-selected="false">Pedidos</button>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade" id="customer" role="tabpanel" aria-labelledby="customer-tab">
            <h1>Criar cliente</h1>
            <form id="form-customer">
                
                <div class="form-group mb-2">
                    <label for="name">Nome</label>
                    <input type="text" id="customer-name" class="form-control" required autofocus/>        
                </div>    
                
                <div class="form-group mb-2">
                    <label for="city">Cidade</label>
                    <input type="text" id="customer-city" class="form-control" required/>
                </div>
                
                <button class="btn btn-success mt-2" type="submit">Criar</button>
            </form>
        
            <br>
            <br>
        
            <div id="customersTable"></div>
        </div>
        <div class="tab-pane fade" id="product" role="tabpanel" aria-labelledby="product-tab">
            <h1>Criar produto</h1>
            <form id="form-product">
                
                <div class="form-group mb-2">
                    <label for="name">Nome</label>
                    <input type="text" id="product-name" class="form-control" required autofocus/>        
                </div>    
                
                <div class="form-group mb-2">
                    <label for="value">Valor (R$)</label>
                    <input type="number" id="product-value" class="form-control"  min="0.01" step="0.01" value="0.0" required/>
                </div>
                
                <button class="btn btn-success mt-2" type="submit">Criar</button>
            </form>
        
            <br>
            <br>
        
            <div id="productsTable"></div>
        </div>
        <div class="tab-pane fade" id="order" role="tabpanel" aria-labelledby="order-tab">
            <h1>Criar pedido</h1>
            <form id="form-order-customer">
                
                <div id="customerSelect"></div>
                <div class="form-group mb-2">
                    <label>Cliente</label>
                    <select id="order-customer" class="form-select" aria-label="Default select example">
                        <option selected>Selecione...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

                <div class="form-group mb-2">
                    <button class="btn btn-success mt-2" type="submit">Adicionar produto</button>
                </div>
            </form>

            <form id="form-order-product">
                <div id="productSelect"></div>
                <div class="form-group mb-2">
                    <label>Produto</label>
                    <select id="order-product" class="form-select" aria-label="Default select example">
                        <option selected>Selecione...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                
                <div class="form-group mb-2">
                    <label>Quantidade</label>
                    <input type="number" id="order-quantity" class="form-control"  min="1" step="1" value="0" required/>
                </div>

                <div class="form-group mb-2">
                    <button class="btn btn-success mt-2" type="submit">Adicionar produto</button>
                </div>
            </form>
        
            <br>
            <br>
        
            <div id="orderCustomerTable"></div>
            <div id="orderProductsTable"></div>

        </div>
      </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="public/lib/system.js"></script>
    <script>
        System.defaultJSExtensions = true;
        System.import('public/js/app.js').catch(err => console.error(err));
   </script>
</body>
</html>
